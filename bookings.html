<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Bookings | RailYatri</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    .bookings-container {
      background: #fff;
      margin: 30px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 900px;
    }
    .booking-card {
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }
    .booking-card:last-child {
      border-bottom: none;
    }
    .booking-card h3 {
      color: #176fc1;
      margin-bottom: 5px;
    }
    .booking-card p {
      margin: 3px 0;
    }
    .cancel-btn {
      background-color: #e8493d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .cancel-btn:hover {
      background-color: #c13b32;
    }
    .logout {
      position: absolute;
      top: 15px;
      right: 20px;
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- üîπ Header -->
  <header class="main-header">
    <div class="container nav-container">
      <div class="logo">
        <img src="logo-placeholder.png" alt="RailYatri Logo" class="logo-img" />
        <span class="logo-text">railyatri</span>
      </div>
      <nav class="nav-menu">
        <a href="booking.html" class="nav-link">Train Tickets</a>
        <a href="#" class="nav-link">SmartBus</a>
        <a href="#" class="nav-link">Food On Train</a>
        <a href="#" class="nav-link">Train Info</a>
        <a href="#" class="nav-link active">My Bookings</a>
      </nav>
      <div class="right-nav">
        <button class="save-button">‚≠ê Save ‚Çπ100</button>
      </div>
    </div>
  </header>

  <!-- üîπ Hero Section -->
  <main class="hero-section">
    <div class="container hero-content">
      <h1 class="hero-title">My Bookings</h1>
      <p class="hero-subtitle">Check your train reservations</p>
      <button class="logout" onclick="logout()">Logout</button>
      <h2 id="userGreeting" style="text-align:center;margin-bottom:10px;"></h2>
    </div>
  </main>

  <!-- üîπ Bookings Display -->
  <div id="bookingsList" class="bookings-container"></div>

<script src="bookings.js"></script>
</body>
</html>
