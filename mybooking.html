<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bookings | Train Reservation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #0072ff, #00c6ff);
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: white;
    }
    a {
      color: white;
      text-decoration: none;
      background: #333;
      padding: 8px 12px;
      border-radius: 8px;
      display: inline-block;
      margin: 10px;
    }
    .logout {
      float: right;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .booking-list {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 750px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .booking {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .booking:last-child {
      border-bottom: none;
    }
    button.cancel {
      background-color: #ff3b3b;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button.cancel:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <button class="logout" onclick="logout()">Logout</button>
  <h1>My Bookings</h1>
  <div style="text-align:center;">
    <a href="booking.html">â¬… Back to Search</a>
  </div>

  <div class="booking-list" id="bookingList"></div>

<script src="mybooking.js"></script>
</body>
</html>
