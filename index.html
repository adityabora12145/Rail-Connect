<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rail Connect - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .success {
            color: #27ae60;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="formTitle">Rail Connect Login</h1>
        <form id="authForm">
            <div class="form-group" id="nameGroup" style="display: none;">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn" id="submitBtn">Login</button>
            <p class="error" id="errorMsg"></p>
            <p class="success" id="successMsg"></p>
        </form>
        <div class="toggle-form">
            <p id="toggleText">Don't have an account? <a href="#" id="toggleLink">Register</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('authForm');
        const toggleLink = document.getElementById('toggleLink');
        const formTitle = document.getElementById('formTitle');
        const submitBtn = document.getElementById('submitBtn');
        const toggleText = document.getElementById('toggleText');
        const nameGroup = document.getElementById('nameGroup');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        let isLogin = true;

        toggleLink.addEventListener('click', function(e) {
            e.preventDefault();
            isLogin = !isLogin;

            if (isLogin) {
                formTitle.textContent = 'Rail Connect Login';
                submitBtn.textContent = 'Login';
                toggleText.innerHTML = 'Don\'t have an account? <a href="#" id="toggleLink">Register</a>';
                nameGroup.style.display = 'none';
                document.getElementById('name').removeAttribute('required');
            } else {
                formTitle.textContent = 'Create Account';
                submitBtn.textContent = 'Register';
                toggleText.innerHTML = 'Already have an account? <a href="#" id="toggleLink">Login</a>';
                nameGroup.style.display = 'block';
                document.getElementById('name').setAttribute('required', 'required');
            }

            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            form.reset();

            const newToggleLink = document.getElementById('toggleLink');
            newToggleLink.addEventListener('click', arguments.callee);
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                successMsg.textContent = isLogin ? 'Login successful! Redirecting...' : 'Registration successful! Redirecting...';
                successMsg.style.display = 'block';
                errorMsg.style.display = 'none';

                setTimeout(function() {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                errorMsg.textContent = 'Please fill in all fields';
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
            }
        });
    </script>
</body>
</html>
