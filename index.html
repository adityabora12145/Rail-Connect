<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Train Reservation | Login/Register</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(120deg, #0072ff, #00c6ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      padding: 25px 40px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      background-color: #0072ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005cd6;
    }
    .switch {
      text-align: center;
      margin-top: 10px;
      color: #0072ff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="form-title">Register</h2>
    <div id="form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="registerUser()">Register</button>
      <p class="switch" onclick="toggleForm()">Already have an account? Login</p>
    </div>
  </div>

 <script src="index.js"></script>
</body>
</html>
